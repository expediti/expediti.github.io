<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streamtape Plyr Video</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    .plyr__video-embed,
    video {
      max-width: 90%;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    a {
      color: #0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Watch My Streamtape Video</h1>

  <!-- Plyr Player -->
  <video id="player" controls playsinline data-poster="https://via.placeholder.com/1280x720.png?text=Thumbnail+Here">
    <source src="https://streamtape.com/v/7jA6y1B8w0IxPx/video3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <p><a href="https://www.xshiver.site/">‚Üê Back to Gallery</a></p>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    const player = new Plyr('#player', {
      controls: [
        'play',
        'progress',
        'current-time',
        'mute',
        'volume',
        'settings',
        'fullscreen'
      ],
      settings: ['speed'],
      speed: {
        selected: 1,
        options: [0.5, 1, 1.5, 2]
      }
    });
  </script>

</body>
</html>
