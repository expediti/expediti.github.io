<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xshiver - Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* [Keep all your existing CSS styles] */
    </style>
</head>
<body>
    <!-- [Keep all your existing HTML structure] -->

    <div class="video-player-container">
        <div class="main-video-player">
            <div class="video-wrapper">
                <iframe id="video-iframe" width="640" height="480" src="//mxdrop.to/e/z1k0dmdgaon99m" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
            </div>
            <div class="video-info">
                <h1 class="video-title" id="video-title">Video Title</h1>
                <p class="video-description" id="video-description">Video description will appear here.</p>
                <p class="video-meta" id="video-meta">1.2M views • 5 days ago</p>
            </div>
        </div>
        
        <!-- [Keep all your suggestion cards] -->
    </div>

    <!-- [Keep the rest of your HTML] -->

    <script>
        // Simplified video data - now only needs the src
        const videos = {
            'video1': {
    title: 'Indian Nude girl',
    meta: '2.1M views • 3 days ago',
    description: 'Indian Nude girl',
    src: 'https://mxdrop.to/e/z1k0dmdgaon99m',
    thumbnail: 'https://example.com/path/to/thumbnail.jpg', // Add your thumbnail URL here
    embedCode: '<iframe src="https://mxdrop.to/embed/z1k0dmdgaon99m" width="560" height="315" frameborder="0" allowfullscreen></iframe>'
},
            },
            'video2': {
                title: 'Tech Innovation Spotlight',
                meta: '890K views • 1 week ago',
                description: 'The latest in tech innovations that are changing the world.',
                src: '//mxdrop.to/e/anothervideocode1'
            },
            // [Keep other video entries but remove embedCode, only keep src]
        };

        // Simplified loadVideo function
        function loadVideo(videoId) {
            const video = videos[videoId];
            if (!video) return;
            
            // Update URL
            window.history.pushState(null, null, '?v=' + videoId);
            
            // Update video player
            document.getElementById('video-iframe').src = video.src;
            document.getElementById('video-title').textContent = video.title;
            document.getElementById('video-meta').textContent = video.meta;
            document.getElementById('video-description').textContent = video.description;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Update click handlers in your HTML to just pass the video ID:
        // onclick="loadVideo('video1')"

        // Initialize
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || 'video1'; // Default to video1
            loadVideo(videoId);
        };

        // [Keep your navbar scroll effect]
    </script>
</body>
</html>
