<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xshiver - Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Responsive video container */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Responsive thumbnail grid */
        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        
        .suggestion-card {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .suggestion-card:hover {
            transform: scale(1.03);
        }
        
        .thumbnail-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        
        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .suggestion-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="video-player-container">
        <div class="main-video-player">
            <div class="video-wrapper">
                <iframe id="video-iframe" src="" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay"></iframe>
            </div>
            <div class="video-info">
                <h1 class="video-title" id="video-title">Video Title</h1>
                <p class="video-description" id="video-description">Video description will appear here.</p>
                <p class="video-meta" id="video-meta">1.2M views • 5 days ago</p>
            </div>
        </div>
        
        <div class="suggestions-section">
            <h2 class="section-title">More Videos</h2>
            <div class="suggestion-grid" id="suggestion-grid">
                <!-- Suggestions will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const videos = {
            'video1': {
                id: 'video1',
                title: 'Indian Nude girl',
                meta: '2.1M views • 3 days ago',
                description: 'Indian Nude girl',
                src: '//sendvid.com/embed/lnjg20xu',
                thumbnail: 'https://i.imgur.com/example1.jpg',
                embedCode: '<iframe width="1280" height="720" src="//sendvid.com/embed/lnjg20xu" frameborder="0" allowfullscreen></iframe>'
            },
            'video2': {
                id: 'video2',
                title: 'Tech Innovation Spotlight',
                meta: '890K views • 1 week ago',
                description: 'The latest in tech innovations that are changing the world.',
                src: '//mxdrop.to/e/anothervideocode1',
                thumbnail: 'https://i.imgur.com/example2.jpg',
                embedCode: '<iframe width="1280" height="720" src="//sendvid.com/embed/lnjg20xu" frameborder="0" allowfullscreen></iframe>'
            },
            'video3': {
                id: 'video3',
                title: 'Amazing Nature Documentary',
                meta: '1.5M views • 2 weeks ago',
                description: 'Stunning footage from around the world',
                src: '//mxdrop.to/e/naturevideo123',
                thumbnail: 'https://i.imgur.com/example3.jpg',
                embedCode: '<iframe src="//mxdrop.to/e/naturevideo123" frameborder="0" allowfullscreen></iframe>'
            }
        };

        function loadVideo(videoId) {
            const video = videos[videoId];
            if (!video) return;
            
            // Update URL
            window.history.pushState(null, null, '?v=' + videoId);
            
            // Update video player with embedded code
            const iframe = document.getElementById('video-iframe');
            iframe.src = video.src;
            
            // Update video info
            document.getElementById('video-title').textContent = video.title;
            document.getElementById('video-meta').textContent = video.meta;
            document.getElementById('video-description').textContent = video.description;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function generateSuggestionCards() {
            const grid = document.getElementById('suggestion-grid');
            grid.innerHTML = '';
            
            for (const [id, video] of Object.entries(videos)) {
                const card = document.createElement('div');
                card.className = 'suggestion-card';
                card.onclick = () => loadVideo(id);
                
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p class="video-meta">${video.meta}</p>
                    </div>
                `;
                
                grid.appendChild(card);
            }
        }

        // Initialize
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || 'video1';
            loadVideo(videoId);
            generateSuggestionCards();
        };

        // Handle browser back/forward navigation
        window.onpopstate = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v') || 'video1';
            loadVideo(videoId);
        };
    </script>
</body>
</html>
