<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xshiver - Video Player</title>
    <!-- Your Existing CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Fluid Player CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fluidplayer/3.46.0/fluidplayer.min.css">
    <style>
        /* Player-specific enhancements */
        .player-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .video-player { height: 300px !important; }
            .video-stats { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo" onclick="window.location.href='index.html'">
                    <i class="fas fa-play-circle"></i>
                    <span>Xshiver</span>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search videos...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="player-layout">
                <!-- Main Player Section -->
                <div class="player-section">
                    <div class="player-container">
                        <video id="main-video-player">
                            <source src="" type="video/mp4">
                        </video>
                    </div>
                    
                    <div class="video-details">
                        <h1 id="video-title">Loading...</h1>
                        <div class="video-stats">
                            <div class="video-meta">
                                <span id="video-views">0 views</span> • 
                                <span id="video-date">Loading...</span> • 
                                <span id="video-channel">Loading...</span>
                            </div>
                            <div class="video-actions">
                                <button class="action-btn">
                                    <i class="fas fa-thumbs-up"></i> Like
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-thumbs-down"></i> Dislike
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-share"></i> Share
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-download"></i> Save
                                </button>
                            </div>
                        </div>
                        <div class="video-description" id="video-description">
                            Loading description...
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="sidebar">
                    <h3>Related Videos</h3>
                    <div id="related-videos-container">
                        <!-- Dynamically loaded -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Xshiver. All rights reserved.</p>
        </div>
    </footer>

    <!-- Fluid Player JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fluidplayer/3.46.0/fluidplayer.min.js"></script>
    
    <script>
        // Configuration
        const config = {
            fluidPlayer: {
                layoutControls: {
                    fillToContainer: true,
                    primaryColor: "#ff6b6b",
                    posterImage: ""
                }
            }
        };

        // Initialize player
        let currentPlayer;
        function initPlayer(videoUrl, posterUrl) {
            if (currentPlayer) currentPlayer.destroy();
            
            const videoElement = document.getElementById("main-video-player");
            videoElement.poster = posterUrl;
            videoElement.innerHTML = `<source src="${videoUrl}" type="video/mp4">`;
            
            currentPlayer = fluidPlayer("main-video-player", config.fluidPlayer);
            videoElement.load();
        }

        // Load video data
        async function loadVideoData() {
            try {
                const videoId = new URLSearchParams(window.location.search).get("id");
                if (!videoId) throw new Error("No video ID specified");
                
                const response = await fetch("videos-data.html");
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                
                // Find current video
                const currentVideoElement = doc.querySelector(`.video-item[data-id="${videoId}"]`);
                if (!currentVideoElement) throw new Error("Video not found");
                
                // Extract data
                const videoData = {
                    title: currentVideoElement.dataset.title,
                    description: currentVideoElement.dataset.description,
                    thumbnail: currentVideoElement.dataset.thumbnail,
                    videoUrl: currentVideoElement.dataset.videoUrl,
                    views: currentVideoElement.dataset.views,
                    uploadDate: currentVideoElement.dataset.uploadDate,
                    channel: currentVideoElement.dataset.channel
                };
                
                // Update UI
                document.title = `${videoData.title} - Xshiver`;
                document.getElementById("video-title").textContent = videoData.title;
                document.getElementById("video-views").textContent = `${videoData.views} views`;
                document.getElementById("video-date").textContent = videoData.uploadDate;
                document.getElementById("video-channel").textContent = videoData.channel;
                document.getElementById("video-description").textContent = videoData.description;
                
                // Initialize player
                initPlayer(videoData.videoUrl, videoData.thumbnail);
                
                // Load related videos
                loadRelatedVideos(videoId);
            } catch (error) {
                console.error("Error loading video:", error);
                document.querySelector(".player-section").innerHTML = `
                    <div class="error-msg">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${error.message}</p>
                        <button onclick="window.location.href='index.html'">Browse Videos</button>
                    </div>
                `;
            }
        }

        // Related videos loader
        async function loadRelatedVideos(excludeId) {
            try {
                const response = await fetch("videos-data.html");
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                
                const relatedVideos = Array.from(doc.querySelectorAll(".video-item"))
                    .filter(item => item.dataset.id !== excludeId)
                    .slice(0, 5)
                    .map(item => ({
                        id: item.dataset.id,
                        title: item.dataset.title,
                        thumbnail: item.dataset.thumbnail,
                        channel: item.dataset.channel,
                        views: item.dataset.views,
                        date: item.dataset.uploadDate
                    }));
                
                const container = document.getElementById("related-videos-container");
                container.innerHTML = relatedVideos.map(video => `
                    <div class="related-video" onclick="window.location.href='videoplayer.html?id=${video.id}'">
                        <img src="${video.thumbnail}" alt="${video.title}" class="related-thumbnail">
                        <div class="related-info">
                            <h4>${video.title}</h4>
                            <div class="related-meta">
                                <span>${video.channel}</span>
                                <span>${video.views} views • ${video.date}</span>
                            </div>
                        </div>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Error loading related videos:", error);
            }
        }

        // Initialize when page loads
        document.addEventListener("DOMContentLoaded", () => {
            loadVideoData();
            
            // Make responsive
            window.addEventListener("resize", () => {
                if (window.innerWidth <= 768) {
                    document.querySelector(".player-layout").style.gridTemplateColumns = "1fr";
                } else {
                    document.querySelector(".player-layout").style.gridTemplateColumns = "1fr 350px";
                }
            });
        });
    </script>
</body>
</html>
