<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xshiver - Premium Video Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4ecdc4;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            min-width: 200px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 20px;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Sections */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: #4ecdc4;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-thumbnail i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            line-height: 1.4;
        }

        .video-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Video Player */
        .video-player-container {
            display: none;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: translateY(-2px);
        }

        .player-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }

        .video-player {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            border: 2px solid rgba(78, 205, 196, 0.3);
        }

        .video-player i {
            font-size: 4rem;
            color: #4ecdc4;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-player i:hover {
            transform: scale(1.2);
        }

        .player-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .player-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .player-meta button {
            margin-left: 1rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .search-box {
                min-width: 150px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .categories {
                gap: 0.5rem;
            }

            .category-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">

            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#trending">Trending</a></li>
                <li><a href="#categories">Categories</a></li>

            </ul>

        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">

                <section class="hero">

                </section>

                <div class="categories">

                    <button class="category-btn" data-category="gaming">Gaming</button>
                    <button class="category-btn" data-category="tech">Technology</button>
                    <button class="category-btn" data-category="entertainment">Entertainment</button>
                    <button class="category-btn" data-category="education">Education</button>
                </div>

                <!-- Trending Videos -->
                <section id="trending">
                    <h2 class="section-title">
                        <i class="fas fa-fire"></i>
                        Trending Now
                    </h2>
                    <div class="video-grid" id="trending-grid">
                        <!-- Videos will be dynamically loaded here -->
                    </div>
                </section>

                <!-- Recent Videos -->
                <section>
                    <h2 class="section-title">
                        <i class="fas fa-clock"></i>
                        Recently Added
                    </h2>
                    <div class="video-grid" id="recent-grid">

                    </div>
                    <h1 class="player-title" id="current-video-title">Video Title</h1>
                    <div class="player-meta">
                        <div>
                            <span id="current-video-views">1.2M views</span> • 
                            <span id="current-video-date">2 days ago</span>
                        </div>
                        <div>
                            <button class="category-btn">
                                <i class="fas fa-thumbs-up"></i> Like
                            </button>
                            <button class="category-btn">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Suggestions -->
                <div class="suggestions">
                    <h2 class="section-title">
                        <i class="fas fa-lightbulb"></i>
                        Suggested Videos
                    </h2>
                    <div class="video-grid" id="suggestions-grid">
                        <!-- Suggestions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading more videos...</p>
            </div>
        </div>
    </main>

            // Category buttons

                        selectCategory(category);

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = e.target.getAttribute('href').substring(1);
                    if (target === 'home') {
                        showHomepage();
                    }
                });
            });
        }

        function createVideoCard(video) {
            return `
                <div class="video-card" onclick="playVideo(${video.id})">

                    <div class="video-info">

                        <div class="video-meta">

                        </div>
                    </div>
                </div>
            `;
        }

        // Load videos into grids
        function loadVideos() {

            setTimeout(() => {
                const filteredVideos = currentCategory === 'all' 
                    ? sampleVideos 
                    : sampleVideos.filter(video => video.category === currentCategory);

                // Load trending videos (first 4)
                const trendingVideos = filteredVideos.slice(0, 4);
                trendingGrid.innerHTML = trendingVideos.map(createVideoCard).join('');

                // Load recent videos (remaining or repeat if not enough)
                const recentVideos = filteredVideos.slice(4);
                if (recentVideos.length === 0) {
                    recentGrid.innerHTML = trendingVideos.map(createVideoCard).join('');
                } else {
                    recentGrid.innerHTML = recentVideos.map(createVideoCard).join('');
                }

                hideLoading();
            }, 500);
        }

        function selectCategory(category) {
            currentCategory = category;

            categoryBtns.forEach(btn => {

                    btn.classList.add('active');
                }
            });
