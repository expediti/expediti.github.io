  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1b23 50%, #0f1419 100%);
      background-attachment: fixed;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Video Player and Suggestions Panel */
    .video-player-wrapper {
      display: flex;
      gap: 20px;
      max-width: 1600px;
      width: 95%;
      margin: 0 auto;
      position: relative;
    }

    #my-video {
      flex: 1;
      max-width: 70%;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(59, 130, 246, 0.4), 0 15px 40px rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(59, 130, 246, 0.3);
      animation: videoGlow 3s ease-in-out infinite alternate;
    }

    .suggestions-panel {
      width: 30%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 15px;
      background: rgba(30, 41, 59, 0.95);
      border-radius: 16px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      backdrop-filter: blur(10px);
    }

    .suggestions-title {
      color: #f1f5f9;
      font-size: 1.2rem;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
    }

    .suggestions-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .suggestion-card {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .suggestion-card:hover {
      background: rgba(59, 130, 246, 0.2);
      transform: translateX(5px);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .suggestion-thumbnail {
      width: 120px;
      height: 68px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      position: relative;
    }

    .suggestion-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .suggestion-info {
      flex: 1;
      min-width: 0;
    }

    .suggestion-title {
      color: #f1f5f9;
      font-size: 0.9rem;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .suggestion-category {
      color: #60a5fa;
      font-size: 0.8rem;
      text-transform: uppercase;
    }

    .suggestion-duration {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    /* Mobile Responsive Updates */
    @media (max-width: 1024px) {
      .video-player-wrapper {
        flex-direction: column;
      }

      #my-video {
        max-width: 100%;
      }

      .suggestions-panel {
        width: 100%;
        max-height: 300px;
      }
    }

    @media (max-width: 480px) {
      .suggestion-thumbnail {
        width: 100px;
        height: 56px;
      }

      .suggestion-title {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="logo">XShiver</div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for clips" id="searchInput">
        <div class="search-icon">üîç</div>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="categories-list">
      <a href="#" class="category active" data-category="all">Trending</a>
      <a href="#" class="category" data-category="movies">Milf</a>
      <a href="#" class="category" data-category="series">Desi</a>
      <a href="#" class="category" data-category="comedy">Hardcore</a>
      <a href="#" class="category" data-category="action">Blowjob</a>
      <a href="#" class="category" data-category="drama">Big Dick</a>
      <a href="#" class="category" data-category="horror">Big Bobs</a>
      <a href="#" class="category" data-category="documentary">Big Ass</a>
      <a href="#" class="category" data-category="anime">Massage</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="video-grid" id="videoGrid"></div>
  </div>

  <!-- Video Player Modal -->
  <div id="playerContainer">
    <div class="video-player-wrapper">
      <video id="my-video" controls></video>
      <div class="suggestions-panel">
        <h3 class="suggestions-title">Suggested Videos</h3>
        <div class="suggestions-list"></div>
      </div>
    </div>
  </div>

  <script>
    let allVideos = [];
    let currentCategory = 'all';
    let isVideoPlaying = false;
    let fluidPlayerInstance = null;

    // Your existing video data
    const videoData = [
      // ... your existing video data array ...
    ];

    // Initialize the player and load videos
    document.addEventListener('DOMContentLoaded', function() {
      fetch('videos.json')
        .then(res => res.json())
        .then(data => {
          allVideos = data.map(video => ({
            ...video,
            category: video.category || 'adult',
            duration: video.duration || '  '
          }));
          renderVideos();
        })
        .catch(() => {
          allVideos = videoData;
          renderVideos();
        });

      initEventListeners();
    });

    function renderVideos() {
      const grid = document.getElementById('videoGrid');
      const filteredVideos = currentCategory === 'all' 
        ? allVideos 
        : allVideos.filter(video => video.category === currentCategory);

      grid.innerHTML = '';

      filteredVideos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <div class="video-thumbnail">
            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
            <div class="video-duration">${video.duration}</div>
          </div>
          <div class="video-info">
            <div class="video-category">${video.category.toUpperCase()}</div>
            <h3 class="video-title">${video.title}</h3>
          </div>
        `;
        card.addEventListener('click', () => playVideo(video.url));
        grid.appendChild(card);
      });
    }

    function renderSuggestions(currentVideo) {
      const suggestionsContainer = document.querySelector('.suggestions-list');
      suggestionsContainer.innerHTML = '';
      
      const suggestions = allVideos
        .filter(video => video.url !== currentVideo.url)
        .sort(() => Math.random() - 0.5)
        .slice(0, 8);
      
      suggestions.forEach(video => {
        const suggestionCard = document.createElement('div');
        suggestionCard.className = 'suggestion-card';
        suggestionCard.innerHTML = `
          <div class="suggestion-thumbnail">
            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
            <div class="suggestion-duration">${video.duration}</div>
          </div>
          <div class="suggestion-info">
            <div class="suggestion-title">${video.title}</div>
            <div class="suggestion-category">${video.category}</div>
          </div>
        `;
        
        suggestionCard.addEventListener('click', () => {
          playVideo(video.url);
          renderSuggestions(video);
        });
        
        suggestionsContainer.appendChild(suggestionCard);
      });
    }

    function playVideo(url) {
      const container = document.getElementById('playerContainer');
      const videoElement = document.getElementById('my-video');
      
      const currentVideo = allVideos.find(video => video.url === url);
      
      if (fluidPlayerInstance) {
        fluidPlayerInstance.destroy();
      }
      
      container.style.display = 'flex';
      videoElement.src = url;
      
      fluidPlayerInstance = fluidPlayer("my-video", {
        layoutControls: {
          fillToContainer: true,
          primaryColor: "#4ecdc4",
          playbackRateEnabled: true,
          allowTheatre: true,
          autoPlay: true
        }
      });
      
      renderSuggestions(currentVideo);
      
      history.pushState({ videoPlaying: true }, '');
      isVideoPlaying = true;
      
      document.body.style.overflow = 'hidden';
    }

    function closeVideoPlayer() {
      const container = document.getElementById('playerContainer');
      const videoElement = document.getElementById('my-video');
      
      container.style.display = 'none';
      videoElement.pause();
      videoElement.src = '';
      
      if (fluidPlayerInstance) {
        fluidPlayerInstance.destroy();
        fluidPlayerInstance = null;
      }
      
      isVideoPlaying = false;
      document.body.style.overflow = '';
    }

    function initEventListeners() {
      window.addEventListener('popstate', function(event) {
        if (isVideoPlaying) {
          closeVideoPlayer();
          if (event.state && event.state.videoPlaying) {
            history.pushState(null, '', window.location.pathname);
          }
        }
      });

      document.querySelectorAll('.category').forEach(category => {
        category.addEventListener('click', (e) => {
          e.preventDefault();
          
          document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
          category.classList.add('active');
          
          currentCategory = category.dataset.category;
          renderVideos();
        });
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredVideos = allVideos.filter(video => 
          video.title.toLowerCase().includes(searchTerm)
        );
        
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = '';

        filteredVideos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <div class="video-thumbnail">
              <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
              <div class="video-duration">${video.duration}</div>
            </div>
            <div class="video-info">
              <div class="video-category">${video.category.toUpperCase()}</div>
              <h3 class="video-title">${video.title}</h3>
            </div>
          `;
          card.addEventListener('click', () => playVideo(video.url));
          grid.appendChild(card);
        });
      });

      document.getElementById('playerContainer').addEventListener('click', function(e) {
        if (e.target === this) {
          closeVideoPlayer();
          if (window.history.state && window.history.state.videoPlaying) {
            history.back();
          }
        }
      });
    }
  </script>
</body>
