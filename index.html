<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xShiver Streaming</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card:active {
      transform: translateY(-4px) scale(1.01);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      padding: 20px;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(90deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 2;
      line-height: 1.4;
    }

    #playerContainer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #my-video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 15px;
      }
      
      .card {
        border-radius: 15px;
      }
      
      .card img {
        height: 160px;
      }
      
      .card h3 {
        padding: 15px;
        font-size: 1rem;
      }
      
      h1 {
        padding: 20px 15px;
        margin-bottom: 10px;
      }
      
      #playerContainer {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 10px;
      }
      
      .card img {
        height: 140px;
      }
      
      .card h3 {
        padding: 12px;
        font-size: 0.95rem;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .card:hover {
        transform: none;
      }
      
      .card:active {
        transform: scale(0.98);
        transition: transform 0.1s ease;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
  <h1>xShiver Streaming üçø</h1>
  <div class="container" id="videoGrid"></div>

  <div id="playerContainer">
    <video id="my-video" controls></video>
  </div>

  <script>
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('videoGrid');

        data.forEach(video => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="Thumbnail" loading="lazy">
            <h3>${video.title}</h3>
          `;
          card.onclick = () => playVideo(video.url);
          grid.appendChild(card);
        });
      });

    function playVideo(url) {
      const container = document.getElementById('playerContainer');
      container.style.display = 'flex';
      document.getElementById('my-video').src = url;
      fluidPlayer("my-video", { layoutControls: { fillToContainer: true } });
    }

    document.getElementById('playerContainer').onclick = function(e) {
      if (e.target === this) {
        this.style.display = 'none';
        const video = document.getElementById('my-video');
        video.pause();
        video.src = '';
      }
    };
  </script>
</body>
</html>
