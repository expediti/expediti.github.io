<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title id="video-title">Watch Video – Xshiver</title>
<meta name="description" id="video-description" content="Watch premium adult videos on Xshiver">

<!---- Open Graph -->
<meta property="og:type"        content="video.other">
<meta property="og:title"       id="og-title"       content="">
<meta property="og:description" id="og-description" content="">
<meta property="og:video:url"   id="og-video"       content="">
<meta property="og:image"       id="og-thumbnail"   content="">
<meta property="og:site_name"   content="Xshiver">

<!---- JSON-LD stub (filled by JS) -->
<script type="application/ld+json" id="video-schema">
{ "@context":"https://schema.org", "@type":"VideoObject" }
</script>

<!---- Styles -->
<link rel="stylesheet" href="../../assets/css/main.css">
<link rel="stylesheet" href="../../assets/css/video-player.css">
</head>

<body>

<!---- ▸▸ MAIN -->
<main class="video-main">

<section class="video-player-section">
<div class="video-player-container" id="video-container">

    <!---- █████ VIDEO + CONTROLS █████ -->
    <div class="xshiver-player" id="xshiver-player">

        <!-- video element -->
        <video id="main-video" class="video-element" preload="metadata" playsinline webkit-playsinline>
            <source id="video-source" src="" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>

        <!-- loading overlay -->
        <div class="video-loading" id="video-loading">
            <div class="loading-spinner"></div>
            <p>Loading video …</p>
        </div>

        <!-- controls overlay (now fixed to bottom) -->
        <div class="video-controls-overlay" id="controls-overlay">

            <!-- big-play in centre -->
            <button class="big-play-btn" id="big-play-btn" aria-label="Play">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
                    <polygon points="5,3 19,12 5,21"/>
                </svg>
            </button>

            <!-- bottom bar -->
            <div class="controls-bottom">
                <!-- progress -->
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-filled" id="progress-filled"></div>
                        <div class="progress-buffer" id="progress-buffer"></div>
                        <div class="progress-thumb"  id="progress-thumb"></div>
                    </div>
                </div>

                <!-- button row -->
                <div class="controls-row">

                    <!-- left block -->
                    <div class="controls-left">
                        <!-- play / pause -->
                        <button class="control-btn" id="play-pause-btn" aria-label="Play / Pause">
                            <svg class="play-icon"  width="20" height="20" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
                            <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                        </button>

                        <!-- volume -->
                        <div class="volume-container">
                            <button class="control-btn" id="volume-btn" aria-label="Mute / Unmute">
                                <svg class="volume-high"  width="20" height="20" viewBox="0 0 24 24"><polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                                <svg class="volume-muted hidden" width="20" height="20" viewBox="0 0 24 24"><polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
                            </button>
                            <div class="volume-slider" id="volume-slider">
                                <div class="volume-bar">
                                    <div class="volume-filled" id="volume-filled"></div>
                                    <div class="volume-thumb"  id="volume-thumb"></div>
                                </div>
                            </div>
                        </div>

                        <!-- time -->
                        <div class="time-display">
                            <span id="current-time">0:00</span><span>/</span><span id="duration-time">0:00</span>
                        </div>
                    </div>

                    <!-- right block -->
                    <div class="controls-right">
                        <button class="control-btn" id="speed-btn" title="Playback speed"><span id="speed-text">1x</span></button>
                        <button class="control-btn" id="quality-btn" title="Quality">
                            <span id="current-quality">Auto</span>
                        </button>
                        <button class="control-btn" id="cast-btn"  title="Cast">
                            <svg width="20" height="20" viewBox="0 0 24 24"><rect x="2" y="16" width="6" height="6" rx="1"/><path d="M2 12a4 4 0 0 1 4 4M2 8a8 8 0 0 1 8 8"/><path d="M21 4H3a1 1 0 0 0-1 1v6h2V6h16v12h-4v2h4a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z"/></svg>
                        </button>
                        <button class="control-btn" id="fullscreen-btn" title="Fullscreen">
                            <svg class="expand-icon"   width="20" height="20" viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                            <svg class="compress-icon hidden" width="20" height="20" viewBox="0 0 24 24"><path d="M8 3v3a2 2 0 0 1-2 2H3M18 3v3a2 2 0 0 0 2 2h3M8 21v-3a2 2 0 0 1-2-2H3M18 21v-3a2 2 0 0 0 2-2h3"/></svg>
                        </button>
                    </div>
                </div>
            </div><!-- /controls-bottom -->

        </div><!-- /overlay -->

        <!-- speed dropdown -->
        <div class="speed-menu hidden" id="speed-menu">
            <div class="speed-option" data-speed="0.5">0.5x</div>
            <div class="speed-option" data-speed="0.75">0.75x</div>
            <div class="speed-option active" data-speed="1">1x</div>
            <div class="speed-option" data-speed="1.25">1.25x</div>
            <div class="speed-option" data-speed="1.5">1.5x</div>
            <div class="speed-option" data-speed="2">2x</div>
        </div>
    </div><!-- /xshiver-player -->

    <!---- █████ TITLE + META (below player) █████ -->
    <div class="video-info-section">

        <h1 id="current-video-title" class="video-page-title">Loading …</h1>

        <div class="video-details">
            <div class="video-meta">
                <div class="video-stats">
                    <span id="video-views">Loading …</span><span>•</span>
                    <span id="upload-date">Loading …</span>
                </div>

                <div class="video-rating">
                    <div class="rating-stars" id="rating-stars">
                        <span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span>
                        <span class="rating-text" id="rating-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /info-section -->

</div>
</section>

<!---- RELATED SIDEBAR -->
<aside class="related-videos-sidebar">
    <h3 class="sidebar-title">Related Videos</h3>
    <div class="related-videos-list" id="related-videos">
        <div class="related-video-card placeholder">
            <div class="related-thumbnail">
                <div class="placeholder-thumb"></div>
                <span class="related-duration">--:--</span>
            </div>
            <div class="related-info">
                <h4 class="related-title">Loading …</h4>
                <p  class="related-views">— views</p>
            </div>
        </div>
    </div>
</aside>

</main><!-- /main -->

<!---- Scripts -->
<script src="../../assets/js/video-database.js"></script>
<script src="../../assets/js/catbox-integration.js"></script>
<script src="../../assets/js/adaptive-streaming.js"></script>
<script src="../../assets/js/chromecast-support.js"></script>
<script src="../../assets/js/video-player.js"></script>
</body>
</html>
